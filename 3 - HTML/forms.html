<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
        <div>
        <label for="fullname-id">Name :</label>
        <input type="text" name="user-fullname" id="fullname-id" placeholder="Full Name" required />
    </div>
    <br/>
    <div>
        <label for="email-id">E-Mail:</label>
        <input type="email" name="user-email" id="email-id"
        placeholder="user@email.com" required />
    </div>
    <br/>
    <div>
        <label for="pw-id">Password:</label>
        <input type="password" name="user-pw" id="pw-id"
        placeholder="********" required />
    </div>
    <br/>
    <div>
        <label for="age-id">Age:</label>
        <input type="number" name="user-age" id="age-id"
        placeholder="30"
        min="18"
        max="100"
        required />
    </div>
    <br>
    <div>
        <label for="message-id">Message:</label>
        <br />
        <textarea
          name="user-message"
          id="message-id"
          placeholder="What's on your mind."
          rows="10"
          cols="30"
        ></textarea>
      </div>
      <div>
        <label for="gender-id">Gender:</label>
        <select name="user-gender" id="gender-id" required>
            <option value="0" selected disabled hidden>-- Select Your Gender --</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
      </div>
      <br>
      <div>
        <label for="birthdate-id">Birthdate:</label>
        <input type="date" name="user-birthdate" id="birthdate-id" required />
      </div>
      <br>
     <div>
        <label>Set Your Account Privacy Setting:</label>
        <input type="radio" name="status" id="public-id" value="public"/>
        <label for="public-id">Public</label>
        <input type="radio" name="status" id="private-id" value="private"/>
        <label for="public-id">Private</label>
     </div>
     <br>
     <div>
        <label>Select Your Favorite Genres:</label>
        <br>
        <input type="checkbox" name="genre" id="gid-01"
        value = "comedy" />
        <label for="gid-01">Comedy</label>
        <input type="checkbox" name="genre" id="gid-02"
        value = "horror" />
        <label for="gid-02">Horror</label>
        <input type="checkbox" name="genre" id="gid-03"
        value = "sci-Fi" />
        <label for="gid-03">Sci-Fi</label>
        <input type="checkbox" name="genre" id="gid-04"
        value = "action" />
        <label for="gid-04">Action</label>
        <input type="checkbox" name="genre" id="gid-05"
        value = "anime" />
        <label for="gid-05">Anime</label>
        <input type="checkbox" name="genre" id="gid-06"
        value = "fiction" />
        <label for="gid-06">Fiction</label>
        <input type="checkbox" name="genre" id="gid-07"
        value = "romance" />
        <label for="gid-07">Romance</label>
     </div>
     <br>
     <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </body>
</html>
